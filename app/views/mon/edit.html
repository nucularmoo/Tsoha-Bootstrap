{% extends "base.html" %}
{% block content %}
  <h1>Edit Pok√©dex entry for {{mon.name}}:</h1>

{% if errors %}
	<div class="alert alert-danger">

		<ul>

			{% for error in errors %}

				<li>{{error}}</li>
			{% endfor %}
		</ul>
	</div>
{% endif %}

  <form method="post" action="{{base_path}}/mon/edit/{{mon.id}}">
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" class="form-control" value="{{mon.name}}">
    </div>
    <div class="form-group">
      <label>Dex number</label>
      <input type="text" name="dexnumber" class="form-control" value="{{mon.dexnumber}}">
    </div>
    <div class="form-group">
      <label>Overall appraisal</label>
      <input type="text" name="overall_appraisal" class="form-control" value="{{mon.overall_appraisal}}">
    </div>
  <div class="form-group">
      <label>Stats appraisal</label>
      <input type="text" name="stats_appraisal" class="form-control" value="{{mon.stats_appraisal}}">
    </div>


    <div class="form-group">
      <label>Caught location</label>
      <input type="text" name="caught_location"  class="form-control" value="{{mon.caught_location}}">
    </div>

  <div class="form-group">
      <label>Pokemon CP</label>
      <input type="text" name="cp" class="form-control" value="{{mon.cp}}">
    </div>


    <div class="form-group">
      <button type="submit" class="btn btn-primary">Save dat mon</button>
    </div>
  </form>
{% endblock %}
