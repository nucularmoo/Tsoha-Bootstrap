{% extends "base.html" %}
{% block content %}

{% if user_logged_in.id == attributes.id %}

	<h1>Edit your information</h1>

	{% if message %}
		<div class="alert alert-success">
			{{message}}
		</div>
	{% endif %}

	{% if errors %}

		<div class="alert alert-danger">
			<ul>
				{% for error in errors %}
					<li>{{error}}</li>
				{% endfor %}
			</ul>
		</div>
	{% endif %}

	<form method="post" action="{{base_path}}/user/edit/{{attributes.id}}">
		<div class="form-group">
			<label>Name</label>
			<input type="text" name="name" class="form-control" value="{{attributes.name}}">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" name="password" class="form-control" value="{{attributes.password}}">
		</div>
		<div class="form-group">
			<label>Choose your team, trainer! Choosing the right team will help you enter correct appraisals into your Pok√©dex.</label>
			<select class="form-control" name="team_id">
				{% for team in teams %}
					{% if team.id == attributes.team_id %}
						<option selected="selected" value="{{team.id}}">{{team.name}}</option>
					{% else %}
						<option value="{{team.id}}">{{team.name}}</option>
					{% endif %}
				{% endfor %}
			</select>
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-primary">Save information</button>
		</div>
	</form>
{% endif %}		

{% endblock %}
